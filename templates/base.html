{% load static %}
<!DOCTYPE HTML>
<!--
	Identity by HTML5 UP
	html5up.net | @ajlkn
	Free for personal and commercial use under the CCA 3.0 license (html5up.net/license)
-->
<html>
	<head>
		<title>Thanks for the feedback</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="static/js/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="{% static "css/main.css" %}" />
		<link href="{% static "css/fontawesome/css/fontawesome-all.css" %}" rel="stylesheet">
		<!--[if lte IE 9]><link rel="stylesheet" href="static/css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="static/css/ie8.css" /><![endif]-->
		<noscript><link rel="stylesheet" href="{% static "css/noscript.css" %}" /></noscript>
		<link rel="shortcut icon" type="image/png" href="{% static "favicon.png" %}"/>
		<script type="text/javascript" src="{% static "main.js" %}"></script>

		<!-- Konami scripts -->
		<script async type="text/javascript" src="{% static "konami.js" %}"></script>
		<script async type="text/javascript" src="{% static "game.js" %}"></script>

		<!-- Linkedin sharing ressources -->
		<meta property="og:title" content="Thanks for the feedback" />
		<meta property="og:description" content="An anonymous feedback service" />
		<meta property="og:url" content="/" />
		<meta property="og:image" content="https://tftf.eu/static/logo_linkedin.png" />
	</head>
	<body class="is-loading">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
				<section id="main">
					<div id="targets">
	          {% block frame %}
	          {% endblock %}
					</div>
				</section>

				<!-- Footer -->
					<footer id="footer">
						<ul class="copyright">
							<li>&copy; Erignoux Laurent</li>
							<li>Design inspiration: <a href="http://html5up.net">HTML5 UP</a></li>
							<li><a href="{% url 'contribute' %}">Contribute</a></li>
						</ul>
					</footer>
			</div>

		<!-- Scripts -->
			<!--[if lte IE 8]><script src="assets/js/respond.min.js"></script><![endif]-->
			<script>
				if ('addEventListener' in window) {
					window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-loading\b/, ''); });
					document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
				}
			</script>

	</body>
</html>
