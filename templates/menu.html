<a href="{% url 'home' %}">
  {% if current == "home" %}
  <button class='active'>Campaign settings</button>
  {% else %}
  <button>Campaign settings</button>
  {% endif %}
</a>


{% if campaign %}
<a href="{% url 'feedbacks' %}">
  {% if current == "feedbacks" %}
  <button class='active'>Feedbacks</button>
  {% else %}
  <button>Feedbacks</button>
  {% endif %}
</a>
{% else%}
  <button class='disabled'>Feedbacks</button>
{% endif %}

<span id="logoutButton" onclick="logout()"style=" vertical-align: middle;">
  <i class="iconButton fa fa-power-off"></i>
</span>

<hr />
